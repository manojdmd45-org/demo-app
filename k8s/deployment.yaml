apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: demo-app
          image: nginx:stable-alpine3.23-perl
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
